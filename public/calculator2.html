<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" class="leftInput" value="" readonly>
        <input type="text" class="operatorInput" value="" readonly>
        <input type="text" class="rightInput" value="" readonly>
      </div>
      <div class="row1">
        <button type="button" name="button" class="number">1</button>
        <button type="button" name="button" class="number">2</button>
        <button type="button" name="button" class="number">3</button>
        <button type="button" name="button" class="operator">+</button>
      </div>
      <div class="row2">
        <button type="button" name="button" class="number">4</button>
        <button type="button" name="button" class="number">5</button>
        <button type="button" name="button" class="number">6</button>
        <button type="button" name="button" class="operator">-</button>
      </div>
      <div class="row3">
        <button type="button" name="button" class="number">7</button>
        <button type="button" name="button" class="number">8</button>
        <button type="button" name="button" class="number">9</button>
        <button type="button" name="button" class="operator">*</button>
      </div>
      <div class="row4">
        <button type="button" name="button" class="btnClear">C</button>
        <button type="button" name="button" class="number">0</button>
        <button type="button" name="button" class="btnEquals">=</button>
        <button type="button" name="button" class="operator">/</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
