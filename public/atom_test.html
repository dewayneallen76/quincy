<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Shortcuts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <script src="https://use.fontawesome.com/2dd55d1f0d.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Hello, world!</h1>
      <p>
      </p>
    </div>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="" placeholder="">
      <p class="help-block">Help text here.</p>
      <button class="btn-success">This is a button</button>
    </div>
    <div class="container center-block text-center">
      <ul class="list-inline">
        <li><i class="fa fa-facebook fa-3x" aria-hidden="true"></i></li>
        <li><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></li>
        <li><i class="fa fa-podcast fa-3x" aria-hidden="true"></i></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
