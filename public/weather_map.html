<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        background-color: lightblue;
      }
      .day {
        border: 1px solid black;
        background: lightgray;
        text-align: center;
      }
      #map-canvas {
        height: 600px;
        width: 1150px;
        border: 1px solid black;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <button id="oneDayForecast" type="button" class="btn btn-primary" value="1">Today's Forecast</button>
      <button id="threeDayForecast" type="button" class="btn btn-primary" value="3">3 Day Forecast</button>
      <button id="sixDayForecast" type="button" class="btn btn-primary" value="6">6 Day Forecast</button>
      <div id="forecastDiv"></div>
      <br>
      <h1>Drag the marker to get the weather for any location</h1>
      <div id="map-canvas"></div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkCj00LMWDW31BKj_1KiGuFSjOK46UQ5I"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/weather_map.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
