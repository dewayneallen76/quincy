
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Function Warm Up</title>

    <!-- Bootstrap CSS -->

</head>

<body>

    <main class="container">



    </main>

    <!-- jQuery Version 2.2.4 -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>

    $(document).ready(function() {
    	"use strict";

        // create a function called isOldDog() that takes in an array of objects and returns an array of booleans. A value of true will be added to the output array if the age property value of a given object is greater than 10, otherwise a value of false will be added to the output array.

        function isOldDog(arrayOfObjects) {
          var outputArray = [];
          arrayOfObjects.forEach(function(dog) {
            if(dog.age > 10) {
              outputArray.push(true);
            } else {
              outputArray.push(false);
            }
          });
          return outputArray;
        }

        // create a function makeRequest() that makes a GET request to the dogs.json file.
        // In the .done method, console.log the returned value of isOldDog(data).
        var url = 'data/dogs.json';
        var request = $.get(url);

        function makeRequest(url) {
          request.done(function(data) {
            console.log(isOldDog(data));
          }).fail(function(jqXhr, status, error) {
            console.log(status);
          });

        }

        // Call the makeRequest() function to test
        makeRequest();
    });

    </script>

</body>

</html>
