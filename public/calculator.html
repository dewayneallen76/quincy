<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container calculator">
      <h1>JavaScript Calculator</h1>
      <div class="input">
        <input id="leftInput" type="text" value="" readonly>
        <input id="operatorInput" type="text" value="" readonly>
        <input id="rightInput" type="text" value="" readonly>
      </div>
      <div class="row1">
        <button class="btn-primary numbers" type="button" id="btn1">1</button>
        <button class="btn-primary numbers" type="button" id="btn2">2</button>
        <button class="btn-primary numbers" type="button" id="btn3">3</button>
        <button class="btn-primary operators" type="button" id="btnAdd">+</button>
      </div>
      <div class="row2">
        <button class="btn-primary numbers" type="button" id="btn4">4</button>
        <button class="btn-primary numbers" type="button" id="btn5">5</button>
        <button class="btn-primary numbers" type="button" id="btn6">6</button>
        <button class="btn-primary operators" type="button" id="btnSubtract">-</button>
      </div>
      <div class="row3">
        <button class="btn-primary numbers" type="button" id="btn7">7</button>
        <button class="btn-primary numbers" type="button" id="btn8">8</button>
        <button class="btn-primary numbers" type="button" id="btn9">9</button>
        <button class="btn-primary operators" type="button" id="btnMultiply">*</button>
      </div>
      <div class="row4">
        <button class="btn-primary" id="btnClear"type="button" id="btnClear">C</button>
        <button class="btn-primary numbers" type="button" id="btn0">0</button>
        <button class="btn-primary" id="btnEquals" type="button" id="btnEquals">=</button>
        <button class="btn-primary operators" type="button" id="btnDivide">/</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/calculator.js" charset="utf-8"></script>
  </body>
</html>
